<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <script src="script.js" charset="utf-8" defer></script>
    <title></title>
  </head>
  <body>
    <h1 id="heading">Until New Beginnings</h1>
    <div class="countdown-container">

      <div class="container days-container">
        <p class="number days">0</p>
        <span class="text">days</span>
      </div>

      <div class="container hours-container">
        <p class="number hours">0</p>
        <span class="text">hours</span>
      </div>

      <div class="container minutes-container">
        <p class="number minutes">0</p>
        <span class="text">minutes</span>
      </div>

      <div class="container seconds-container">
        <p class="number seconds">0</p>
        <span class="text">seconds</span>
      </div>

    </div>
  </body>
</html>
